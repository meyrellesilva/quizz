<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="quiz">
        <h2 id="question"></h2>
        <form>
          <div class="answer">
            <input type="radio" name="answer" id="answer1" value="1">
            <label for="answer1" id="answer1Label"></label>
          </div>
          <div class="answer">
            <input type="radio" name="answer" id="answer2" value="2">
            <label for="answer2" id="answer2Label"></label>
          </div>
          <div class="answer">
            <input type="radio" name="answer" id="answer3" value="3">
            <label for="answer3" id="answer3Label"></label>
          </div>
          <button type="button" id="submit">Submit</button>
        </form>
      </div>
      <div id="score"></div>
      <div id="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
